# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = colors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,3840x2160@120,0x0,1.5

render {
    cm_fs_passthrough = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$lockscreen = hyprlock
$logoutScreen = wlogout -b 5
$gnome-settings = gnome-tweaks

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = bash ~/.config/hypr/autostart.conf
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprctl dispatch workspace 1 
exec-once = swww-daemon
exec-once = systemctl --user start swaync.service & waybar
exec-once = hyprpm reload -n
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $primary
    col.inactive_border = $primary_container

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity =  1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = $tertiary_container
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8 # Blur distance
        passes = 3 # Number of passes to perform blur filter
        ignore_opacity = false # If false the behind window can be seen instead of wallpaper
        new_optimizations = true # pre-requirement of xray
        xray = true # The blure doesn't sum up when two windows are on top of each other.
        vibrancy = 0.1696 # Increase saturation of blurred colors. [0.0 - 1.0]
        special = true # Blur behind the special workspace
        popups = true # Blur popups like waybar tooltips
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = easeOutQuint,0.23,1,0.32,1
    # bezier = easeInOutCubic,0.65,0.05,0.36,1
    # bezier = linear,0,0,1,1
    # bezier = almostLinear,0.5,0.5,0.75,1.0
    # bezier = quick,0.15,0,0.1,1

    # animation = global, 1, 10, default
    # animation = border, 1, 5.39, easeOutQuint
    # animation = windows, 1, 4.79, easeOutQuint
    # animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    # animation = windowsOut, 1, 1.49, linear, popin 87%
    # animation = fadeIn, 1, 1.73, almostLinear
    # animation = fadeOut, 1, 1.46, almostLinear
    # animation = fade, 1, 3.03, quick
    # animation = layers, 1, 3.81, easeOutQuint
    # animation = layersIn, 1, 4, easeOutQuint, fade
    # animation = layersOut, 1, 1.5, linear, fade
    # animation = fadeLayersIn, 1, 1.79, almostLinear
    # animation = fadeLayersOut, 1, 1.39, almostLinear
    # animation = workspaces, 1, 1.94, almostLinear, fade
    # animation = workspacesIn, 1, 1.21, almostLinear, fade
    # animation = workspacesOut, 1, 1.94, almostLinear, fade

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, exec, ~/.config/rofi/rofi-toggle.sh #rofi
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, G, exec, $gnome-settings 
bind = $mainMod, ESCAPE, exec, $logoutScreen
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
workspace=1,monitor:DP-1, default:true
# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = move 80%-20 3%-20, class:^(org.pulseaudio.pavucontrol)$

#hyprchroma
windowrulev2 = plugin:chromakey,fullscreen:0

#waybar
layerrule = blur, waybar, disable
layerrule = blur, rofi

# swaync blur
## panel
layerrule = blur, swaync-control-center
layerrule = ignorealpha 0.4, swaync-control-center

## notification popup
layerrule = blur, swaync-notification-window
layerrule = ignorealpha 0.4, swaync-notification-window






#wlogout
layerrule = blur, logout_dialog

plugin {
    dynamic-cursors {

            # enables the plugin
            enabled = true

            # sets the cursor behaviour, supports these values:
            # tilt    - tilt the cursor based on x-velocity
            # rotate  - rotate the cursor based on movement direction
            # stretch - stretch the cursor shape based on direction and velocity
            # none    - do not change the cursors behaviour
            mode = tilt

            # minimum angle difference in degrees after which the shape is changed
            # smaller values are smoother, but more expensive for hw cursors
            threshold = 2

            # override the mode behaviour per shape
            # this is a keyword and can be repeated many times
            # by default, there are no rules added
            # see the dedicated `shape rules` section below!
            # shaperule = <shape-name>, <mode> (optional), <property>: <value>, ...
            # shaperule = <shape-name>, <mode> (optional), <property>: <value>, ...
            # ...

            # for mode = rotate
            rotate {

                # length in px of the simulated stick used to rotate the cursor
                # most realistic if this is your actual cursor size
                length = 20

                # clockwise offset applied to the angle in degrees
                # this will apply to ALL shapes
                offset = 0.0
            }

            # for mode = tilt
            tilt {

                # controls how powerful the tilt is, the lower, the more power
                # this value controls at which speed (px/s) the full tilt is reached
                limit = 5000

                # relationship between speed and tilt, supports these values:
                # linear             - a linear function is used
                # quadratic          - a quadratic function is used (most realistic to actual air drag)
                # negative_quadratic - negative version of the quadratic one, feels more aggressive
                function = negative_quadratic
            }

            # for mode = stretch
            stretch {

                # controls how much the cursor is stretched
                # this value controls at which speed (px/s) the full stretch is reached
                limit = 3000

                # relationship between speed and stretch amount, supports these values:
                # linear             - a linear function is used
                # quadratic          - a quadratic function is used
                # negative_quadratic - negative version of the quadratic one, feels more aggressive
                function = linear
            }

            # configure shake to find
            # magnifies the cursor if its is being shaken
            shake {

                # enables shake to find
                enabled = true

                # use nearest-neighbour (pixelated) scaling when shaking
                # may look weird when effects are enabled
                nearest = true

                # controls how soon a shake is detected
                # lower values mean sooner
                threshold = 6.0

                # magnification level immediately after shake start
                base = 4.0
                # magnification increase per second when continuing to shake
                speed = 4.0
                # how much the speed is influenced by the current shake intensitiy
                influence = 0.0

                # maximal magnification the cursor can reach
                # values below 1 disable the limit (e.g. 0)
                limit = 0.0

                # time in millseconds the cursor will stay magnified after a shake has ended
                timeout = 2000

                # show cursor behaviour `tilt`, `rotate`, etc. while shaking
                effects = false

                # enable ipc events for shake
                # see the `ipc` section below
                ipc = false
            }

            # use hyprcursor to get a higher resolution texture when the cursor is magnified
            # see the `hyprcursor` section below
            hyprcursor {

                # use nearest-neighbour (pixelated) scaling when magnifing beyond texture size
                # this will also have effect without hyprcursor support being enabled
                # 0 / false - never use pixelated scaling
                # 1 / true  - use pixelated when no highres image
                # 2         - always use pixleated scaling
                nearest = true

                # enable dedicated hyprcursor support
                enabled = true

                # resolution in pixels to load the magnified shapes at
                # be warned that loading a very high-resolution image will take a long time and might impact memory consumption
                # -1 means we use [normal cursor size] * [shake:base option]
                resolution = -1

                # shape to use when clientside cursors are being magnified
                # see the shape-name property of shape rules for possible names
                # specifying clientside will use the actual shape, but will be pixelated
                fallback = clientside
            }
    }
}
